<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-144.png">
    <link rel="stylesheet" href="style.css">
    <title>Apache Guacamole</title>
    <style>
        #output {
            display: none; 

        }
    </style>
    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var h5Username = document.createElement('h5');
            h5Username.textContent = 'Użytkownik: ' + username;

            var h5Password = document.createElement('h5');
            h5Password.textContent = 'Hasło: ' + password;

            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>Phishing udany, dane przejęte</p>'; 
            outputDiv.appendChild(h5Username);
            outputDiv.appendChild(h5Password);

            outputDiv.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Apache Guacamole</h1>
        <input type="text" id="username" placeholder="Użytkownik">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="submitForm()">Zaloguj</button>

        <div id="output">
        </div>
    </div>
</body>
</html>
